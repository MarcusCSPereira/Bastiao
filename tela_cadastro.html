<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Bastião</title>
  <link rel="stylesheet" href="/css/tela_cadastro_styles.css">
  <link rel="icon" type="image/ico" href="/images/icon.ico">
  <script src="/scripts/tela_cadastro_script.js" defer></script>
  <style>
    /* Estilos adicionais para as mensagens */
    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: red;
    }
    .message.success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="form-container">
      <h1>Registre-se para usar o Bastião</h1>
      <form id="registerForm">
        <div class="input-group">
          <input type="text" id="fullName" placeholder="Nome Completo" required />
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Senha" required />
        </div>
        <div class="input-group">
          <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
        </div>
          <button id="button-submit" type="submit" class="submit-btn">Registrar-se</button>
      </form>
      <!-- Mensagem de feedback -->
      <div id="message" class="message"></div>
      <p>
        Já tem uma conta? <a href="index.html" class="login-link">Login</a>
      </p>
    </div>
    <div class="image-container">
      <img src="images/logo_cadastro_page.png" alt="Illustration" />
    </div>
  </div>
</body>
</html>
